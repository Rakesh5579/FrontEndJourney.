<html>
  <head>
    <title>Event Handling</title>
    <style>
    </style>
  </head>
  <body>
    <h1>What is your Name</h1>
    <h1>Radhika</h1>
    <script>
      //comment
      let h1=document.querySelectorAll("h1");
      h1.forEach((Val)=>{
        Val.style.color="blue";
      });/* document.querySelectorAll method returns a NodeList, so you need to loop through each item to apply the style.*/
    </script>
  </body>
</html>
